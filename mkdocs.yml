site_name: Ciberseguridad Orientada a Resultados
site_url: https://ciber.jccarvajal.com
site_author: Juan Carlos Carvajal
site_description: Arquitectura, Riesgo y Supervivencia Institucional. Doctrina de gobierno del riesgo cibernético.
copyright: Copyright &copy; 2026 Juan Carlos Carvajal - Licencia CC BY-NC-ND 4.0

# Configuración del Tema (Material for MkDocs - Modo Cyber/Noir)
theme:
  name: material
  language: es
  logo: assets/images/portada-ciber.png
  favicon: assets/images/favicon.ico
  palette: 
    - scheme: default
      primary: teal
      accent: cyan
      toggle:
        icon: material/brightness-7
        name: Cambiar a modo oscuro
    - scheme: slate
      primary: teal
      accent: cyan
      toggle:
        icon: material/brightness-4
        name: Cambiar a modo claro
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.top
    - navigation.footer
    - search.suggest
    - search.highlight
    - content.code.copy
    - toc.integrate

# Extensiones (ACTIVACIÓN DE MERMAID)
markdown_extensions:
  - admonition
  - pymdownx.details
  - def_list
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - attr_list
  - md_in_html
  - toc:
      permalink: true
      toc_depth: 3
  - pymdownx.arithmatex: # Para ver las formulas de LaTeX
      generic: true

extra_javascript:
  - javascripts/mathjax.js
  - https://polyfill.io/v3/polyfill.min.js?features=es6
  - https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js
  - https://unpkg.com/mermaid/dist/mermaid.min.js # Activación de Mermaid (Material for MkDocs)

# Sección de Plugins  
plugins:
  - search # Importante mantenerlo para que funcione el buscador del sitio web

